# On workflow dispatch deploy the main.bicep file at the subscription scope, all credentials are stored in the GitHub secrets in AZURE_CREDENTIALS

name: Deploy to Azure

on:
  workflow_dispatch:
  # add an input option with dev, test, prod as options
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        # add a dropdown with dev, test, prod as options
        options: ['dev', 'test', 'prod']
  


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure
        run: |
            az deployment sub create --location westeurope --template-file Bicep-Templates/main.bicep